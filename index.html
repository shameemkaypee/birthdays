<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirmaur Shenanigans Birthday Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Clash+Display:wght@700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="confetti-container"></div>
    <div class="container">
        <div class="card">
            <div class="title-container">
                <h1 class="main-title">Sirmaur Shenanigans</h1>
                <h2 class="subtitle">Birthday Tracker</h2>
            </div>
            <div id="birthdayList">
                <div id="birthdayNames"></div>
                <div id="nextBirthday" class="next-birthday"></div>
            </div>
            <button id="toggleView" class="toggle-button">Toggle Monthly View</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
